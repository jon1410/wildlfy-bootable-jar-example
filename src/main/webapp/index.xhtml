<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>

    <p:card style="width: 70%; margin-bottom: 2em">
        <f:facet name="title">
            Environment Properties
        </f:facet>

        <h:panelGrid columns="2" cellpadding="7">
            <p:outputLabel for="@next" value="Value for config1"/>
            <h:outputText value="#{indexController.prop1}"/>

            <p:outputLabel for="@next" value="Value for config2"/>
            <h:outputText value="#{indexController.prop2}"/>

            <p:outputLabel for="@next" value="Value for External Prop"/>
            <h:outputText value="#{indexController.propExternal}"/>
        </h:panelGrid>

    </p:card>
</h:body>

</html>
